<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>issuseBook</title>

    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>book List</h2>

<table >
    <thead>
    <tr>
        <th>name</th>
        <th>auther</th>
        <th>publisher</th>
        <th>quantity</th>
        <th>issuseBook</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${empty}">
        <td colspan="2"> No books Available </td>
    </tr>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.name}"> name </span></td>
        <td><span th:text="${book.auther}"> Auther </span></td>

        <td><span th:text="${book.publisher}"> publisher </span></td>
        <td><span th:text="${book.quantity}"> qauantity </span></td>

        <td>
            <form th:action="@{/librarianSection/issuseBook}" method="post">
                <input type="hidden" name="id" th:value="${book.id}" />
                <input type="submit" value="issuseBook" class="btn btn-danger" />
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
